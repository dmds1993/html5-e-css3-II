<!DOCTYPE html>

        <link rel="stylesheet" href="css/site.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <main>
            <h1 class="titulo-principal">Contato</h1>
            <div class="container">
                <form>
                    <fieldset>
                        <legend> Dados Pessoais</legend>
                        <label for="nome">Nome:
                            <input pattern="[A-Za-z ']{4,}"id="nome" name="nome" placeholder="Seu nome aqui" required="true" autofocus="true">
                        </label>
                        <label for="email">Email
                            <input id="email" name="e-mail" placeholder="Seu e-mail" type="email">
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Assunto</legend>
                        <label for="consultoria">
                            <input type="radio" id="consultoria" name="assunto" value="consult">
                            Consultoria
                        </label>
                        <label for="blog">
                            <input type="radio" id="blog" name="assunto" value="blog">
                            Blog
                        </label>
                        <label for="outros">
                            <input type="radio" id="outros" name="assunto" value="outro">
                            Outros
                        </label>
                        <label for="msg">Mensagem:</label>
                        <textarea id="msg" name "mensagem" placeholder="Digite uma mensagem" rows="6" cols="30" readonly="true"></textarea>
                    </fieldset>
                    <select class="assuntos" name="opcoes">
                        <option value="" selected></option>
                        <option value="blog">Blog</option>
                        <option value="Consultoria">Consultoria</option>
                        <option value="outros">Outros</option>
                    </select>
                    <button type="submit">Enviar <strong>para mim</strong></button>
                </form>
            </div>
        </main>
